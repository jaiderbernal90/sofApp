<article class="card">
    <div class="card__header">
        <img [src]="img" alt="">
    </div>
    <div class="card__body">
        <h3 class="card__body-title">{{ title }}</h3>
        <p class="card__body-description">
            {{ description }}
        </p>
    </div>
    <div class="card__actions">
        <button class="btn mr-5 btn__terciary" nz-button nzType="primary">Cotizar</button>
    </div>
</article>
